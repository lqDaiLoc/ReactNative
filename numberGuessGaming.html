<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Number Guess Gamming</title>
</head>
	
<body>

	<div id="message"></div>
	<div id="pass"></div>
	<input type="number" id="number"/>
	<button id="guessButton">Guess</button>

		<script>
			var max = 1;
			var min = 100;
			var randomNum = Math.floor(Math.random()*10) +1;
			var pastResult = "";
			var count = 10;
			var button = document.getElementById('guessButton');
			

			button.addEventListener('click', myFunction);

			function myFunction()
				{
				var yourInput = document.getElementById('number').value;
				count--;

				if(count == 0)
				{
					document.getElementById('message').innerHTML = "lose";
					alert(location.reload());
				}
				
				
				if(yourInput < randomNum ){
					document.getElementById('message').innerHTML = "Sorry you guess is too low and you have "+ count + " times";
					document.getElementById('message').style.backgroundColor = "red";
				}
				else if(yourInput > randomNum ){
					document.getElementById('message').innerHTML = "Sorry you guess is too highand you have "+ count + " times";
					document.getElementById('message').style.backgroundColor = "blue";
				}
				else{
					document.getElementById('message').innerHTML = "you win";
					document.getElementById('message').style.backgroundColor = "yellow";
					
				}
				pastResult += yourInput;
				document.getElementById('pass').innerHTML = pastResult + "<br>";

			

				
		}
		
	</script>

	
</body>
</html>
